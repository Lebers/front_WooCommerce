{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Crea almacen</title>
  <link rel="stylesheet" href="{% static 'main/vendors/typicons.font/font/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'main/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'main/css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'main/images/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'main/css/loader.css' %}" />
  <link rel="stylesheet" href="{% static 'main/css/toasty.css' %}" />
  <script src="{% static 'main/js/toasty.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css"/>
  <link rel="stylesheet" href="https://select2.github.io/select2-bootstrap-theme/css/select2-bootstrap.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
 
</head>

<body>
  <div class="myApp-notifications"></div>
  <div id="loader-wrapper">
    <div id="loader"></div>
</div>

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-6 mx-auto">
 
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Nuevo Almacen</h4>
                        <hr>
                        <p class="card-description">
                          Informacion para el nuevo almacen.
                        </p>
                        <form class="forms-sample row g-3" id="menuForm" >
                            <div class="col-md-6">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Azcapotzalco"  >
                            </div>
                            <div class="col-md-6">
                                <label for="location">Ubicaci√≥n:</label>
                            <input type="text" class="form-control form-control-sm" id="location" name="location" placeholder="Sur CDMX"  >
                            </div>
                        <div class="col-md-12">
                            <br>
                        </div>
                        <div class="col-md-12">
                            <div class="text-right">
                                <button class="btn btn-light">Cancelar</button>
                                <button type="submit" class="btn btn-success  ">Guardar</button>
                            </div>
                        </div>
                        </form>
                      </div>
                    </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="{% static 'main/js/loaders.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>
<script src="{% static 'menu/cmb_catalogs_list_roles.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('menuForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var location = document.getElementById('location').value;
            $.ajax({
                url: '/api_proxy/',
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    "api_method": "wherehouse",
                    "type_method": "POST",
                    "name": name,
                    "location": location,
                }),
                success: function(response) {
                    toasty.success(response.message);
                    window.location.href = '/list_werehouse.html'
                },
                error: function(xhr, status, errorMessage) {
                    console.log('Error:', errorMessage);
                    let errorDetail = "An error occurred";
                    if (xhr.responseText) {
                        try {
                            const responseObj = JSON.parse(xhr.responseText);
                            if (responseObj.error && responseObj.message) {
                                errorDetail = responseObj.message;
                            } else if (responseObj.message) {
                                errorDetail = responseObj.message;
                            }
                        } catch (e) {
                            console.error('Error parsing JSON response:', e);
                        }
                    }
                    toasty.error(errorDetail);
                }
            });
        });
    }); 
</script>
</body>
</html>
